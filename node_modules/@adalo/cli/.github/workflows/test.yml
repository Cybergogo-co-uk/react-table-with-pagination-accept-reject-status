name: CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Installing dependencies
        run: yarn install --frozen-lockfile --ignore-scripts
      - name: Running tests
        run: yarn test:all
      - name: Code coverage
        uses: AdaloHQ/jest-coverage-report-action@node13
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          test_script: npx jest --silent --ci --coverage --coverageReporters="text" --coverageReporters="text-summary" --passWithNoTests
